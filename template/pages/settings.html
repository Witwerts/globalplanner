<div ui-view="header"></div>

<script src="src/scripts/app.js"></script>

<div class="content d-flex">
    <div class="col d-flex row">
        <p>test: {{ query }}</p>
        <input type="text" placeholder="search for artists" ng-model="query">
        
        <div class="container" ng-if="query">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-9 col-md-7 col-lg-5">
                    <ul class="list-group d-flex">
                        <li class="list-group-item" ng-repeat="item in appointments | filter:query">
                            <div class="media d-flex align-items-center">
                                <div class="media-body">
                                    <h5 class="user my-0">{{ item.user }}</h5>
                                    <div class="text-secondary title">{{ item.description }}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div ui-view="footer"></div>
