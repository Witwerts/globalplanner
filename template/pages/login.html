<div ui-view="header"></div>

<div class="content d-flex">
    <div class="form-box login">
        <form name="form" ng-submit="login()" novalidate>
            <p class="title">Inloggen</p>
            
            <div class="content">
                <table>
                    <tbody>
                        <tr>
                            <td>Email:</td>
                            
                            <td>
                                <input type="text" ng-model="user.mail" name="uMail" required="" autocomplete="off" />
    
                                <p class="req-info" ng-show="form.$submitted && form.uMail.$error.required">Vul een e-mailadres in!</p>
                            </td>
                        </tr>
                
                        <tr>
                            <td>Wachtwoord:</td>
                            
                            <td>
                                <input type="password" ng-model="user.pass" name="uPass" required="" autocomplete="off" />
    
                                <p class="req-info" ng-show="form.$submitted && form.uPass.$error.required">Vul een wachtwoord in!</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <ul class="btn-list">
                    <a class="info" ui-sref="register">Registreer hier!</a>
                    <input type="submit" value="Inloggen" />
                </ul>
                
            </div>
        </form>
    </div>
</div>

<div ui-view="footer"></div>
